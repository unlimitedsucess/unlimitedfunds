<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: inter;
      }
      #content {
        background-color: #e0eae8;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        height: fit-content;
        text-align: center;
        box-sizing: border-box;
        transform: scale(0.1);
        animation: zoomIn 4s ease-out forwards;
      }

      @keyframes zoomIn {
        0% {
          opacity: 0;
          transform: scale(0.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      label {
        display: block;
        text-align: left;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .button {
        width: 100%;
        padding: 10px;
        background: #4361EE;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.3s;
      }

      .button:hover {
        background: #4361EE;
      }
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e0eae8;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
      }
      /* Loader Animation */
      .spin {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(62, 128, 118, 0.3);
        border-top: 5px solid #4361EE;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid white;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }

      .back-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #4361EE;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
      @media screen and (max-width: 720px) {
        .container {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="spin"></div>
    </div>
    <main id="content" class="main-content">
      <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your new password and confirm it.</p>

        <form id="resetForm">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
            placeholder="Enter new password"
          />

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm new password"
          />

          <button type="submit" class="button" id="submitBtn">
            <span class="button-text">Reset Password</span>
            <div class="spinner" id="spinner"></div>
          </button>
        </form>

        <a href="login.html" class="back-link">Back to Login</a>
      </div>
    </main>
    <script>
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          var button = document.getElementById("submitBtn");
          var spinner = document.getElementById("spinner");
          var buttonText = document.querySelector(".button-text");

          buttonText.textContent = "Resetting...";
          spinner.style.display = "inline-block";
          button.disabled = true;

          // Simulate loading (e.g., API request)
          setTimeout(function () {
            buttonText.textContent = "Password Reset!";
            spinner.style.display = "none";
            button.style.background = "#28a745"; // Change to green after success
          }, 3000);
        });
      const preloader = document.getElementById("preloader");
      const content = document.getElementById("content");

      window.onload = function () {
        setTimeout(() => {
          preloader.classList.add("hidden");
          setTimeout(() => {
            preloader.style.display = "none"; // Hide preloader completely
            content.style.display = "flex"; // Show the content
            content.style.opacity = "1"; // Fade it in
          }, 500);
        }, 1000); // Ensures a smooth transition
      };
    </script>
  </body>
</html>
