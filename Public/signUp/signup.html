<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bank Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      .step {
        display: none;
      }
      .step.active {
        display: block;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      .phone-container {
        display: flex;
        gap: 10px;
      }
      .phone-container select {
        max-width: 30%;
      }
      .phone-container input {
        flex: 1;
      }
      .actions {
        text-align: center;
        margin-top: 1.5rem;
      }
      button {
        background: #007bff;
        color: #fff;
        padding: 0.7rem 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .toast {
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 280px;
        padding: 12px 16px;
        border-radius: 8px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .toast-success {
        background-color: #28a745;
      }
      .toast-error {
        background-color: #dc3545;
      }
      .toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      .toast-icon {
        font-size: 18px;
      }
      .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.6);
        width: 0;
        transition: width 3s linear;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bank Registration</h2>
      <form id="registrationForm">
        <!-- Step 1 -->
        <div class="step active">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstName" required />
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" name="middleName" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="userName" required />
          </div>
        </div>

        <!-- Step 2 -->
        <div class="step">
          <div class="form-group">
            <label>Country of Residence</label>
            <select id="countrySelect" name="countryOfResidence" required>
              <option value="">Loading countries...</option>
            </select>
          </div>
          <div class="form-group">
            <label>State</label>
            <select id="stateSelect" name="state" required>
              <option value="">First select country</option>
            </select>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" required />
          </div>
          
          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="tel"
              id="phoneInput"
              name="phoneNumber"
              placeholder="+..."
              required
            />
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dateOfBirth" required />
          </div>
        </div>

        <!-- Step 3 -->
        <div class="step">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" required />
          </div>
          <div class="form-group">
            <label>Transfer PIN (4 digits)</label>
            <input
              type="password"
              name="transferPin"
              maxlength="4"
              inputmode="numeric"
              required
            />
          </div>
          <div class="form-group">
            <label>Confirm Transfer PIN</label>
            <input
              type="password"
              name="confirmTransferPin"
              maxlength="4"
              inputmode="numeric"
              required
            />
          </div>
          <div class="form-group">
            <label>SSN</label>
            <input
              type="text"
              name="ssn"
              maxlength="9"
              inputmode="numeric"
              required
            />
          </div>
        </div>

        <!-- Step 4 -->
        <div class="step">
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select name="maritalStatus" required>
              <option value="">Select</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>
          <div class="form-group">
            <label>Occupation</label>
            <input type="text" name="occupation" required />
          </div>
          <div class="form-group">
            <label>Monthly Income ($)</label>
            <input type="number" name="monthlyIncome" min="0" required />
          </div>
        </div>

        <!-- Step 5 -->
        <div class="step">
          <div class="form-group">
            <label>Account Type</label>
            <select name="accountType" required>
              <option value="">Select Account Type</option>
              <option value="Savings">Savings Account</option>
              <option value="Current">Current Account</option>
              <option value="Checking">Checking Account</option>
              <option value="Fixed">Fixed Deposit</option>
              <option value="NonResident">NonResident Account</option>
              <option value="Online Banking">Online Banking</option>
              <option value="Domicilary">Domicilary Account</option>
              <option value="Joint">Joint Account</option>
            </select>
          </div>
          <div class="form-group">
            <label>Account Ownership</label>
            <select name="accountOwnership" required>
              <option value="">Select</option>
              <option value="Personal">Personal</option>
              <option value="Company">Company</option>
              <option value="Joint">Joint</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label>Initial Deposit ($)</label>
            <input type="number" name="initialDeposit" min="0" required />
          </div>
        </div>

        <!-- Step 6 -->
        <div class="step">
          <div class="form-group">
            <label>Profile Picture</label>
            <input
              type="file"
              name="profilePicture"
              accept="image/*"
              required
            />
          </div>
          <div class="form-group">
            <label>Upload your Driver's license </label>
            <input
              type="file"
              name="proofOfAddress"
              accept="image/*,application/pdf"
              required
            />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="agreeToTerms" required />
              I agree to the terms and conditions
            </label>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="prevBtn">Previous</button>
          <button type="button" id="nextBtn">Next</button>
          <button type="submit" id="submitBtn" style="display: none">
            Submit
          </button>
        </div>
      </form>
    </div>

    <div id="toast-container"></div>
    <script src="signup.js"></script>
  </body>
</html>
