<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="swiper-container">
      <swiper-container
      class="mySwiper"
      slides-per-view="4"
      space-between="40"
      loop="true"
      autoplay-delay="7000"
      autoplay-disable-on-interaction="false"
      breakpoints='{
        "0": {
          "slidesPerView": 1,
          "centeredSlides": true
        },
        "768": {
          "slidesPerView": 2,
          "centeredSlides": false
        },
        "1024": {
          "slidesPerView": 4
        }
      }'
    >
      <swiper-slide class="swipe">
        <img
          src="image/bank--institution-saving-bank-payment-finance.png"
          alt=""
        />
        <h3>Digital Banking</h3>
        <ul>
          <li>Bank and saving account</li>
          <li>Credit cards</li>
          <li>Personal loans</li>
        </ul>
      </swiper-slide>
      <swiper-slide class="swipe">
      
        <h3>Fixed Term Accounts</h3>
        
      </swiper-slide>
      <swiper-slide class="swipe">
        
        <h3></h3>
       
      </swiper-slide>
      <swiper-slide class="swipe">
        <img
          src="image/Warehouse-Thin--Streamline-Phosphor-Thin.svg.svg"
          alt=""
        />
        <h3>Home & Property Loan</h3>
       
      </swiper-slide>
      <swiper-slide class="swipe">
        <img src="image/Briefcase-Dollar--Streamline-Core.svg.svg" alt="" />
        <h3>Private Banking</h3>
        
      </swiper-slide>
      <swiper-slide class="swipe">
        <img src="image/Safe-Vault--Streamline-Core.svg.png" alt="" />
        <h3>All Bank Accounts</h3>
        
      </swiper-slide>
      <swiper-slide class="swipe">
        <img src="image/Bag-Pound--Streamline-Core.svg.svg" alt="" />
        <h3>Mobile & Web Banking</h3>
       
      </swiper-slide>
      <swiper-slide class="swipe">
        <img src="image/Briefcase-Dollar--Streamline-Core.svg.svg" alt="" />
        <h3>Borrowing Accounts</h3>
        <ul>
          
        </ul>
      </swiper-slide>
     </div>
   <script src="admin.js"></script>
  </body>
</html>
