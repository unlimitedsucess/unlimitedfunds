<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="new.css" />
    <style>
      .create-container {
        width: 500px;
        height: 540px;
        padding: 12px 24px 12px 24px;
        background: #e0eae8;
      }
      .cancelCreate {
        display: flex;
        justify-content: right;
      }
      .create-title h1 {
        font-family: Inter;
        font-size: 24px;
        font-weight: 400;
        line-height: 28.8px;
        text-align: left;
      }
      .input-details {
        display: flex;
        justify-content: space-between;
      }
      .input-details input {
        width: 260px;
        padding: 0;
        padding: 10px;
        border: 1px solid #000000;
      }
      .input-details select {
        padding: 0;
        margin: 0;
        width: 282px;
        padding: 10px;
        gap: 10px;
        border: 1px solid #000000;
        opacity: 0px;
      }
      .create-history form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-content: center;
      }
      .creatbutton-div {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }
      .creatBtn {
        font-family: Inter;
        font-size: 20px;
        font-weight: 400;
        line-height: 20px;
        width: 130px;
        height: 36px;
        background: #3E8076;
        color: #ffff;
        border: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    
  </body>
</html>
